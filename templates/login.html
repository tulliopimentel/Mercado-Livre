<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <title>Login</title>
  </head>
  <body class="d-flex align-items-center vh-100">
    <div class="container pt-5">
      <div>
        <h1>Login</h1>
      </div>
      <form method="POST" action="/autenticar" class="form">
        <label class="pt-5" for="email">E-mail:</label>
        <input class="w-25" type="email" id="email" name="email" required><br>
        <label for="senha">Senha:</label>
        <input class="w-25" type="password" id="senha" name="senha" required><br>
        <input class="btn btn-outlite-secondary btn-light mg-3" type="submit" value="Entrar">
      </form>
    </div>
     <footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  </footer>
  </body>
</html>
